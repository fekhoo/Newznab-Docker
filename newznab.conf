<VirtualHost *:80>

ServerAdmin webmaster@localhost
ServerName newznab

    <Directory /var/www/newznab/www/>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>

    DocumentRoot /var/www/newznab/www
    ErrorLog /var/log/apache2/error.log
    LogLevel warn
    ServerSignature Off
</VirtualHost>
